<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI Design - Login</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script language='Javascript'></script>
</head>
<body>
	<div class="login-box">
		<img src="img/avatar.png" class="avatar">
		<form>
			<input type="text" name="username" placeholder="Username" required style="width: 248px;">
			<input type="password" name="password" placeholder="Password" style="width: 248px;">
			<input type="submit" name="submit" value="LOGIN" onclick="js/login.js">
			<a href="#">Lost your password?</a><br>
			<a href="#">Don't have an account?</a>
		</form>
	</div>	
</body>
</html>
